    <script>
        function GoToLocation(url) {
            window.location = url;

        function allclear() {
            document.getElementById('r11').style.display = 'block';
            document.getElementById('l11').style.display = 'block';
            document.getElementById('l21').style.display = 'block';
        }

        Mousetrap.bind('down', function() {
            document.body.style.WebkitFilter = "invert(1)";
        });

        Mousetrap.bind('up', function() {
            document.body.style.WebkitFilter = "invert(0)";
        });

            var y = document.querySelectorAll(".l221");
            x[0].className = "l221";
            y[0].className = "l121";
        });

            document.getElementById('l21').style.display = 'none';
